<html>

<head></head>

<body>

<h2>York Step Counter</h2>

<form method="POST" action="confirm">
    <table border="0.1" style="width:50%">
        <tr><td>Name:</td><td><input type="string" name="Name"></td></tr>
        <tr><td> Date: </td><td><input type="date" name="Date"> (Defaults to yesterday)</td></tr>
        <tr><td>Activity:(steps multiplier) </td><td><select name="Activity">##ActivityMarker##</select></td></tr>
        <tr><td>Minutes of Activity: </td><td><input type="string" name="Minutes"></td></tr>
        <tr><td>Steps: </td><td><input type="string" name="Steps"></td></tr>
    </table>

<input type="submit" value="Add Steps">
</form>


</body>


</html>
